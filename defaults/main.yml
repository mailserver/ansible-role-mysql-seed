---

seed_remote_temp_dir: '/root/ansible_mailserver_database'

seed_default_mysql:
  host: "127.0.0.1"
  port: 3306
  user: "root"
  password: ""
  database: "mail"

seed_default_config:
  virtual_domain: 'example.com'
  postmaster_address: 'postmaster@example.com'
  accounts: []
  aliases: []
  features:
    opendkim:
      enabled: true
      mysql: "{{ _seed_mysql }}"
    sqlgrey:
      enabled: true
      # SQLgrey uses a separate database
      mysql: "{{ _seed_mysql | combine({ 'database': 'sqlgrey' }) }}"
